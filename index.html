<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="calculator">
    <h3>[STAR RAMESH]</h3>
    <input type="text" id="result" readonly placeholder="00">
    <div class="buttons">
      <button class="clear" onclick="clearResult()">AC</button>
      <button class="element" onclick="appendValue('/')"><i class="fa-solid fa-divide"></i></button>
      <button class="element" onclick="appendValue('*')"><i class="fa-solid fa-x"></i></button>
      <button class="element" onclick="deleteLast()"><i class="fa-solid fa-delete-left"></i></button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="element" onclick="appendValue('-')">-</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="element" onclick="appendValue('+')">+</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="element" onclick="appendValue('.')">.</button>      
      <button class="equal" onclick="calculateResult()">=</button>
      <button onclick="appendValue('0')">0</button>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
